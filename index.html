<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel= "icon" href= "https://image.flaticon.com/icons/png/128/1146/1146869.png">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div>
    <div class="card">
      <center><h2 style="color: gold; font-size: 38px; font-weight: bolder;">Weather Predictor</h2></center>
      <hr>
      <div class="search" style="margin-top: 2%; margin-bottom: 2%">
        <input type="text" class="search-bar" placeholder="Search">
        <button><i class="fa fa-search"></i></button>
      </div>
      <div class="weather loading">
        <h2 class="city" style="font-size: larger;"></h2>
        <h1 class="temp" style="font-weight: bolder;">51¬∞C</h1>
        <div style="display: flex; padding: 2%">
          <small>(min)</small>&nbsp;<i class="fa fa-arrow-down Blink" style="color: green; font-size: larger;"></i>&nbsp;&nbsp;<h6 style="font-weight: bolder; margin-top: 1%" class="temp_min"></h6>
          <small style="margin-left: 13%;">(max)</small>&nbsp;<i class="fa fa-arrow-up Blink" style="color: red; font-size: larger;"></i>&nbsp;&nbsp;<h6 style="font-weight: bolder; margin-top: 1%" class="temp_max"></h6>
        </div>
        <div style="display: flex; padding: 2%">
          <b style="color: yellow; font-size: larger;">üòÅ</b>&nbsp;<small style="margin-top: 1.5%">Feels Like : </small>&nbsp;&nbsp;<h6 style="font-weight: bolder; margin-top: 2.5%" class="feels_like"></h6>
        </div>
        <div class="flex">
          <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
          <div class="description" style="font-weight: bolder; font-size: larger; color: lightblue">Cloudy</div>
        </div>
        <div class="humidity" style="font-weight: bolder; font-size: large; margin: 2%">Humidity: 60%</div>
        <div class="wind" style="font-weight: bolder; font-size: large; margin: 2%">Wind speed: 6.2 km/h</div>
        <div class="pressure" style="font-weight: bolder; font-size: large; margin: 2%">Pressure: 6.2 psf</div>
      </div>
    </div>
    <br><br>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="modal-header" style="margin-top: -20px;">
          <h5 class="modal-title" id="exampleModalLabel" style="font-weight: bolder; font-size: larger;">No Weather Info Found ‚ö†Ô∏è</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">&times;</button>
        </div>
        <div class="modal-body">
          <img src="img/alert.gif" style="margin-left: 35%;" width="150" height="150"><br>
          <center><b style="font-weight: bolder; color: red; align-content: center;">No weather Information Available for your entered city/location. Please check the input and try again !!!</b></center>
        </div>
      </div>
    </div>

    <script src="./script.js" defer></script>
  </body>
  </html>
